<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interative Card Details Form</title>
</head>
<body>
    <div class="container">
        <div class="main-content-container">
            <div class="visual-container">
                <div class="card-model-face cards">
                    <div class="card-brand-logo"></div>
                    <div class="card-brand-logo-append"></div>
                    <div class="card-model-number">
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                        <span>0000</span>
                    </div>
                    <p class="card-model-name">Jo√£o Gustavo Silva Lima</p>
                    <p class="card-model-exp">00/00</p>
                </div>
                <div class="card-model-back cards">
                    <div class="card-reader-ranger"></div>
                    <div class="cvc-card-box">
                        <p>000</p>
                    </div>
                </div>
            </div>
            <div class="inputs-container">
                <div class="main-informations">
                    <div class="inputs">
                        <label for="cardname">Cardholder Name</label>
                        <input type="text" name="cardname" id="cardname" placeholder="">
                    </div>
                    <div class="inputs">
                        <label for="cardnumber">Card Number</label>
                        <input type="text" name="cardnumber" id="cardnumber">
                    </div>
                </div>
                <div class="bottom-informations">
                    <div class="inputs exp">
                        <label for="cardexp">Exp. Date [MM/YY]</label>
                        <input type="text" name="cardexp" id="cardexp" maxlength="2">
                        <input type="text" name="cardexp" id="cardexp" maxlength="2">
                    </div>
                    <div class="inputs">
                        <label for="cardcvc">CVC</label>
                        <input type="text" name="cardcvc" id="cardcvc">
                    </div>
                </div>
                <input type="button" value="Confirm" class="cbutton" onclick="createCard()">
            </div>
        </div>
    </div>
</body>
</html>
