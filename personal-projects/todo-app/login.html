<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/comum.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <title>ClassY | LOGIN</title>
</head>
<body>
    <section class="quick-access-section">
        <h1 class="quick-access-section__title">
            Quick Access
        </h1>
        <p class="quick-access-section__instructions-text">
            Select a <span>previously connected account</span>, and just <span>enter the password</span>.
        </p>
        <div class="quick-access-section__users-list">
            <h1 class="quick-access-section__no-users-sign">
                There are no previously connected accounts...
            </h1>
            <div class="quick-access-section__users-list__user-container user-container-model">
                <ion-icon name="person-circle" class="quick-access-section__users-list__user-container__icon"></ion-icon>
                <h1 class="quick-access-section__users-list__user-container__username">
                    JoaoGustavoSilvaLima
                </h1>
                <ion-icon name="school" class="quick-access-section__users-list__user-container__type-icon"></ion-icon>
                <ion-icon name="person-remove" class="quick-access-section__users-list__user-container__remove-button"></ion-icon>
            </div>
        </div>
        <div class="quick-access-section__section-hooker section__section-hooker">
            <ion-icon name="enter-outline" class="section__section-hooker__icon"></ion-icon>
            <h1 class="section__section-hooker__section-name">Quick-Access</h1>
        </div>
    </section>
    <div class="sections-divisor">
        <h1>
            OR
        </h1>
    </div>
    <section class="login-section">
        <h1 class="login-section__title">Login</h1>
        <img src="media/classy-logo.png" class="login-section__classy-logo">
        <div class="login-section__inputs-container">
            <ion-icon name="person" class="login-section__inputs-container__input-icon"></ion-icon>
            <input type="text" id="username-input" class="login-section__inputs-container__username-input login-section__inputs-container__inputs" placeholder="Enter username..." maxlength="20">
        </div>
        <div class="login-section__inputs-container">
            <ion-icon name="lock-closed" class="login-section__inputs-container__input-icon"></ion-icon>
            <input type="password" id="password-input" class="login-section__inputs-container__password-input login-section__inputs-container__inputs" placeholder="Enter password..." maxlength="20">
            <ion-icon name="eye" class="login-section__inputs-container__input-icon login-section__inputs-container__input-eye-icon"></ion-icon>
        </div>
        <a href="#" class="login-section__forgot-password">Forgot password?</a>
        <div class="login-section__login-button">
            Login!
        </div>
        <div class="login-section__section-hooker section__section-hooker">
            <ion-icon name="key" class="section__section-hooker__icon"></ion-icon>
            <h1 class="section__section-hooker__section-name">Login</h1>
        </div>
    </section>
    <a href="home.html" class="classy-logo"><img src="media/classy-logo.png"></a>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
