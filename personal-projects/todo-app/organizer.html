<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/comum.css">
    <link rel="stylesheet" href="styles/organizer.css">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassY</title>
</head>
<body>
    <header>
        <a href="home.html" class="header__classy-logo">
            <img src="media/classy-logo.png">
        </a>
        <div class="header__menu-button" 
            onclick="setSideBarState()">
            <div class="header__menu-button__line header__menu-button__line1"></div>
            <div class="header__menu-button__line header__menu-button__line2"></div>
            <div class="header__menu-button__line header__menu-button__line3"></div>
        </div>
    </header>
    <section class="to-do-section">
        <img src="media/to-do-section-picture.png" class="to-do-section__background-picture">
        <nav class="to-do-section__alt-categories-tabs-container">
            <div id="to-do" class="to-do-section__alt-categories-tabs-container__to-do-categories-tab"
                onclick="setCurrentContainerVisible(this)">
                <ion-icon name="pin"></ion-icon>
                <h1>To do</h1>
            </div>
            <div id="doing" class="to-do-section__alt-categories-tabs-container__to-do-categories-tab"
                onclick="setCurrentContainerVisible(this)">
                <ion-icon name="alarm"></ion-icon>
                <h1>Doing</h1>
            </div>
            <div id="done"  class="to-do-section__alt-categories-tabs-container__to-do-categories-tab"
                onclick="setCurrentContainerVisible(this)">
                <ion-icon name="checkmark-sharp"></ion-icon>
                <h1>Done</h1>
            </div>
        </nav>
        <div class="to-do-section__to-do-categorie-container to-do-section__categorie-containers">
            <h1 class="to-do-section__categorie-containers__title">
                <ion-icon name="pin"></ion-icon> To do
            </h1>
            <div class="to-do-section__categorie-containers__cards-list">
                <div class="to-do-section__categorie-containers__cards-list__card-model">
                    <div class="to-do-section__categorie-containers__cards-list__card__actions-buttons-container">
                        <abbr title="Send to the top">
                            <ion-icon name="triangle" class="to-do-section__categorie-containers__cards-list__card__actions-buttons-container__actions-button
                            to-do-section__categorie-containers__cards-list__card__actions-buttons-container__go-up-card-button"></ion-icon>
                        </abbr>
                        <abbr title="Change categorie">
                            <ion-icon name="albums-sharp" class="to-do-section__categorie-containers__cards-list__card__actions-buttons-container__actions-button
                            to-do-section__categorie-containers__cards-list__card__actions-buttons-container__change-card-categorie-button"></ion-icon>
                        </abbr>
                        <abbr title="Delete">
                            <ion-icon name="trash-sharp" class="to-do-section__categorie-containers__cards-list__card__actions-buttons-container__actions-button
                            to-do-section__categorie-containers__cards-list__card__actions-buttons-container__delete-card-button"></ion-icon>
                        </abbr>
                    </div>
                    <h1 class="to-do-section__categorie-containers__cards-list__card__task-text">
                        Do the math review, and do the test on wednesday.
                    </h1>
                </div>
            </div>
            <h1 class="to-do-section__categorie-containers__add-card-button">
                <ion-icon name="add"></ion-icon>
                Add a new card
            </h1>
        </div>
        <div class="to-do-section__doing-categorie-container to-do-section__categorie-containers">
            <h1 class="to-do-section__categorie-containers__title">
                <ion-icon name="alarm"></ion-icon> Doing
            </h1>
            <div class="to-do-section__categorie-containers__cards-list">
                
            </div>
            <h1 class="to-do-section__categorie-containers__add-card-button">
                <ion-icon name="add"></ion-icon>
                Add a new card
            </h1>
        </div>
        <div class="to-do-section__done-categorie-container to-do-section__categorie-containers">
            <h1 class="to-do-section__categorie-containers__title">
                <ion-icon name="checkmark-sharp"></ion-icon> Done
            </h1>
            <div class="to-do-section__categorie-containers__cards-list">
                
            </div>
            <h1 class="to-do-section__categorie-containers__add-card-button">
                <ion-icon name="add"></ion-icon>
                Add a new card
            </h1>
        </div>
        <div class="to-do-section__other-categorie-containers-model to-do-section__other-categorie-containers-model-example"><!--
         --><h1 id="title" class="to-do-section__categorie-containers__title">
                <ion-icon name="book"></ion-icon> Other 1
            </h1>
            <div class="to-do-section__categorie-containers__cards-list">
                
            </div>
            <h1 class="to-do-section__categorie-containers__add-card-button">
                <ion-icon name="add"></ion-icon>
                Add a new card
            </h1>
            <ion-icon name="close-circle-outline" 
                    class="to-do-section__categorie-containers__delete-categorie-button"
                    onmousedown="removeCurrentContainer(this)"></ion-icon>
        </div>

        <abbr title="Add a new categorie">
            <ion-icon name="add" class="to-do-section__add-categorie-button"></ion-icon>
        </abbr>
        <h1 class="to-do-section__generate-classic-list">
            <span>&#x1F4C3;</span> Generate a classic ToDo list.
        </h1>
    </section>

    <script src="scripts/organizer.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
