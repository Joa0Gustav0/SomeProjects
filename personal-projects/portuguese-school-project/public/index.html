<!DOCTYPE html>
<html lang="pt-br" translate="no">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../src/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acentuação Diferencial</title>
  </head>
  <body>
    <main>
      <div class="game-details-container">
        <h1 class="game-details-container__round-headline-text">Rodada 3</h1>
        <p class="game-details-container__round-subheadline-text">
          A vez de jogada está com:
        </p>
        <p class="game-details-container__player-on-play-text">📚 Joinha</p>
      </div>
      <div class="pontuations-container">
        <h1 class="pontuations-container__player-pontuation">
          <span class="pontuations-container__player-pontuation__player-emoji"
            >📚</span
          >
          00
        </h1>
        <h1 class="pontuations-container__player-pontuation">
          <span class="pontuations-container__player-pontuation__player-emoji"
            >🧠</span
          >
          50
        </h1>
      </div>
      <div class="game-target-text-container">
        <p class="game-target-text-container__target-text">
          O sabiá disse que sabia assoviar, mas quando o sabiá viu o sábio , o
          sábio disse que o sabiá não sabia assoviar.
        </p>
        <p class="game-target-text-container__tip-text">
          Clique sobre uma palavra para modificar a sua acentuação.
        </p>
      </div>
      <button class="check-result-button" disabled>
        Conferir Acentuação 🔎
      </button>
    </main>
    <img
      class="blob-picture tr"
      src="../public/media/purple-blob-picture.png"
      alt="imagem abstrata para composição gráfica da aplicação"
    />
    <img
      class="blob-picture bl"
      src="../public/media/purple-blob-picture.png"
      alt="imagem abstrata para composição gráfica da aplicação"
    />
  </body>
</html>
