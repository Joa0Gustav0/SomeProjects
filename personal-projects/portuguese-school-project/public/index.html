<!DOCTYPE html>
<html lang="pt-br" translate="no">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../src/main.css" />
    <link rel="stylesheet" href="../src/text-container.css" />
    <link rel="stylesheet" href="../src/game-settings-element.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crystal Ball | Acentuação Diferencial</title>
  </head>
  <body>
    <main>
      <div class="game-details-container">
        <h1 class="game-details-container__round-headline-text">
          Rodada
          <span
            class="game-details-container__round-headline-text__number"
          ></span>
        </h1>
        <p class="game-details-container__round-subheadline-text">
          A vez de jogada está com: <br /><br />
          <span
            class="game-details-container__round-subheadline-text__emoji"
          ></span>
        </p>
        <p class="game-details-container__player-on-play-text"></p>
      </div>
      <div class="pontuations-container"></div>
      <div class="game-target-text-container">
        <p class="game-target-text-container__target-text">
          🔮 Preparando a jogatina...
        </p>
        <p class="game-target-text-container__result-text"></p>
        <p class="game-target-text-container__tip-text">
          Clique sobre uma letra para modificar a sua acentuação. 🔮
        </p>
      </div>
      <button class="check-result-button">Conferir Acentuação 🔎</button>
    </main>
    <img
      class="blob-picture tr"
      src="../public/media/purple-blob-picture.png"
      alt="imagem abstrata para composição gráfica da aplicação"
    />
    <img
      class="blob-picture bl"
      src="../public/media/purple-blob-picture.png"
      alt="imagem abstrata para composição gráfica da aplicação"
    />

    <div class="screen-saver enabled">
      <div class="game-settings-container">
        <h1 class="game-settings-container__title">
          Olá! 🧙‍♂️<br />Selecione os jogadores:
        </h1>
        <ul class="game-settings-container__players-list"></ul>
        <button class="game-settings-container__button">Vamos Lá 🔮</button>
      </div>
    </div>

    <script src="../src/index.js"></script>
  </body>
</html>
